<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div class="container-fluid">
   <div class="row">
    <div class="col-12  text-end bg-primary ">
        <button onclick="connectWallet()" class="btn btn-danger rounded cursor-pointer">Connect Wallet</button>
        <div id="connectedWalletSection" style="display: none;">
            <p id="connectedWalletAddress"></p>
        </div>
    </div>
   </div>
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4" class=" bg-danger ">
            <label for="receiverAddress " class="label-control">enter address </label>
            <input type="text" class="form-control" id="receiverAddress">
            <label for="amount">enter amount to send</label>
            <input type="number" class="form-control" id="amount">
            <button onclick="sendEth()" class="btn form-control btn-primary mt-3 cursor-pointer"> send</button>


            <p id="trxreceipt"> </p>

           <p id="trxhash"> </p>

        </div>

</div>
